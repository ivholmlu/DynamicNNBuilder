[settings]
learning_rate = 0.001
batch_size = 64
iterations = 3

# define network architecture
# possible layer types are 'dense', 'lowRank', and 'vanillaLowRank'
# possible activations are 'relu', 'linear', 'sigmoid', 'tanh'
[[layer]]
type = 'dense'
dim_in = 100
dim_out = 50
activation = 'relu'

[[layer]]
type = 'dense'
dim_in = 50
dim_out = 30
activation = 'relu'

[[layer]]
type = 'dense'
dim_in = 30
dim_out = 10
activation = 'relu'
