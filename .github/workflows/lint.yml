name: Lint
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install flake8
          pip install pytest
          pip install tox
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run flake8 via tox #Run with tox so configs is seen(?)
        run: tox -e flake8 .

      - name: Run tests
        run: pytest tests
