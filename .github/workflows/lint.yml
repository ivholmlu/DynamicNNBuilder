name: Lint

on:
  push:
    paths:
      - '*.py'

jobs:
  flake8_py3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7.4

      - name: Install dependencies
        run: |
          pip install flake8
          pip install pytest

      - name: Run flake8
        run: flake8 .

      - name: Run tests
        run: pytest tests